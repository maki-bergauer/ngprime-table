<div class="" style="padding: 10px; display: flex; height: 100vh; border: 3px solid green; flex-direction: column; justify-content: space-between;">
    <p>it works...</p>
    <p-contextMenu #cm [model]="items"></p-contextMenu>
    <div class="" style="border: 1px solid red;">
        <p-table [value]="products" [(contextMenuSelection)]="selectedProduct" [contextMenu]="cm" dataKey="code">
            <ng-template pTemplate="header">
                <tr>
                    <th>Code</th>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Price</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-product>
                <tr [pContextMenuRow]="product">
                    <td>{{product.code}}</td>
                    <td>{{product.name}}</td>
                    <td>{{product.category}}</td>
                    <td>{{product.price | currency: 'USD'}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
